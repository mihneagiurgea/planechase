<head>
  <title>Planechase</title>
</head>

<body>
  {{> play}}

</body>

<template name="play">

    <div style="float: left; width: 261px;">

        <div style='font-weight: regular; font-size: 22px;'>
          <span> Die result: </span>
          <span id='dieResult'> </span>
        </div>
        <img alt='Roll the planar die' title='Roll the planar die'
           style='font-size: 26px;' name='die' id='die'
           src='blank.jpg' />

        <div style='font-size: 12px; position: absolute; bottom: 10px;'>
          <u>Keyboard shortcuts:</u>
          <ul>
            <li><b>r</b> or <b>click on die</b> Roll the planar die.</li>
            <li><b>p</b> or <b>→</b> Planeswalk </li>
            <li><b>u</b> or <b>←</b> Undo planeswalk </li>
          </ul>
        </div>

    </div>

    <div style="float: right; width=850px;">
        <img id='planecard' src='0.jpg' height='650px'/>
    </div>

</template>
